{% extends "accounts/main.html" %}

{% block content %}


<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-8 px-4">

        <div class="bg-white rounded shadow-sm border overflow-hidden">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">Products</h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 font-bold text-gray-700 w-1/3">Product</th>
                            <th class="p-4 font-bold text-gray-700 w-1/3">Category</th>
                            <th class="p-4 font-bold text-gray-700 w-1/3">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr class="border-b last:border-0">
                            
                            <td  class="p-6">{{product.name}}</td>
                            <td  class="p-6">{{product.category}}</td>
                            <td  class="p-6">{{product.price}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
